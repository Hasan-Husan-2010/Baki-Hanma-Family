<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="HasanPro" />
    <meta name="description" content="Frontend Developer">
    <meta name="keywords" content="Baki, Jack, Yuichiro, Yuichiro,
    Baki Hanma family, baki hanma family, Jack Hanma family, jack hanma family,Yujiro Hanma family, yujiro hanma family, Yujiro Hanma family, yujiro hanma family">
    <title>Baki Hanma Family</title>
    <link rel="icon" href="Yujiro1.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slides">
        <button class="btn prev">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="btn next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
        <div data-id="0" class="slide open">
            <img class="slidepic pic" src="Yuichiro.jpg" alt="photo">
            <div class="caption">
                <h2 class="slidetitle">Yuichiro Hanma</h2>
            </div>
        </div>
        <div data-id="1" class="slide">
            <img class="slidepic" src="Yujiro.jpg" alt="photo">
            <div class="caption">
                <h2 class="slidetitle">Yujiro Hanma</h2>
            </div>
        </div>
        <div data-id="2" class="slide">
            <img class="slidepic" src="jk.jpg" alt="photo">
            <div class="caption">
                <h2 class="slidetitle">Jack Hanma</h2>
            </div>
        </div>
        <div data-id="3" class="slide">
            <img class="slidepic" src="Baki Hanma.jpg" alt="photo">
            <div class="caption">
                <h2 class="slidetitle">Baki Hanma</h2>
            </div>
        </div>
        <div class="dots">
            <button class="dot active" data-num="0"></button>
            <button class="dot" data-num="1"></button>
            <button class="dot" data-num="2"></button>
            <button class="dot" data-num="3"></button>
        </div>
    </div>
    <script src="Java.js"></script>
</body>
</html>
